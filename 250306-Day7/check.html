<!DOCTYPE html>
<html lang="ko-KR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>checkbox와 radio</title>
</head>
<body>
    <input type="checkbox" id="html" name="language">
    <label for="html">html</label>
    <input type="checkbox" id="css" name="language">
    <label for="css">CSS</label>
    <!-- nema 속성으로 어떤 체크박스인지 확인 -->
    <!-- value  속성은 체크되었을 때 서버에 전송될 값 -->
    <input type="radio" name="gender" id="male">
    <label for="male">남성</label>
    <input type="radio" name="gender" id="female">
    <label for="female">여성</label>
    <!-- 같은 name 속성을 가진 라디오 버튼 중 하나만 클릭 -->
    <!-- value 속성은 체크되었을 때 서버에 전송될 값-->
    <input type="number" stet="3"/>
    <input type="tel" pattern="[0-9]"/>
    <!-- 폼 제출시에만 유효성 검사함 -->

</body>
</html>
