<!DOCTYPE html>
<html lang="ko-KR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form 실습</title>
</head>
<body>
    <label for="id">아이디 </label> <br/>
    <input type="text"/> <br/>

    <label for="pw">비밀번호 </label> <br/>
    <input type="password" placeholder="특수문자 포함 필수"/><br/>

    <label for="B-DAY">생일</label> <br/>
    <input type="date"/><br/>

    <lable for="profile">프로필 이미지</lable><br/>
    <input type="file" id="profile"name="profile" accept="image/png, image/jpeg" /><br/>

    <select name="options" required>
        <option value="1">SKT</option>
        <option value="2">KT</option>
        <option value="2">U+</option>
    </select> <br/>

    <label for="number">연락처</label><br/>
    <input type="tel" pattern="[0-9]{3}-[0-9]{4}-[0-9]{4}"/><br/>

    <legend>성별</legend>
        <input type="radio" name="gender" value="male" id="male">
        <label for="male">남성</label>
        <input type="radio" name="gender" value="females" id="female" />
        <label for="female">여성</label><br/>

    <legend>사용 기술</legend>
        <input type="checkbox" name="html" id="html" />
        <label for="html">HTML</label>
        <input type="checkbox" name="css" id="css" />
        <label for="css">CSS</label>
        <input type="checkbox" name="js" id="js" />
        <label for="js">JavaScript</label>
        <input type="checkbox" name="python" id="python" />
        <label for="python">Python</label>
        <input type="checkbox" name="django" id="django" />
        <label for="django">Django</label><br/>
        <label for="browser">사용하는 브라우저를 선택하세요.</label></body><br/>
        <input list="browsers" id="browser"/>

        <datalist id="browsers">
            <option value="Chrome"></option>
            <option value="Edge"></option>
            <option value="Safari"></option>
            <option value="Firefox"></option>
            <option value="IE"></option>
        </datalist>
        <br />

    <input type="reset">
    <input type="submit">
</body>
</html>
