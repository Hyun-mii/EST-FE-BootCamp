<!DOCTYPE html>
<html lang="ko-KR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>picture 태그</title>
    <img src="./src/rosy-icon.png" alt="로지아이콘">
</head>
<body>
    <picture>
        <source srcset="./src/LiCat.png" media="(max-width:320px)">
        <source srcset="./src/Wade.png" media="(max-width:600px)">
    </picture>
    <h1>숫자 더하기</h1>
    <form oninput="result.value=parseInt(a.value) + parseInt(b.value)">
        <label for="a">숫자 1</label>
        <input type="number" id="a" name="a" value="0" />
  <br /><br />
        <label for="b">숫자 2</label>
        <input type="number" id="b" name="b" value="0" />
  <br /><br />
        <label for="result">합계</label>
  <output id="result">0</output>
  <!-- 스크린 리더는 output 태그를 출력으로 -->
</form>
</body>
</html>
