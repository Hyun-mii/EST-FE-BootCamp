<!DOCTYPE html>
<html lang="ko-KR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Float 레이아웃 실습</title>
    
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <header>
        <h2>Float 레이아웃 연습</h2>
        <p>웹 페이지 레이아웃에서 float 속성을 활용하는 방법을 배워봅시다.</p>
    </header>
    <div class="main-continer">
    <aside>
        <h3>사이드 바</h3>
        <p>이 영역은 왼쪽에 float 되었습니다.</p>
        <p>width : 30%로 설정되어 있습니다</p>
    </aside>
    <main>
            <h3>메인 콘텐츠</h3>
            <p>이 영역은 왼쪽에 float되었습니다.</p>
            <p>width: 70%로 설정되어 있습니다.</p>
            <div class="box-container">
                <div class="box">박스 1</div>
                <div class="box">박스 2</div>
                <div class="box">박스 3</div>
            </div>
            <p>위의 박스들은 float: left로 설정되었고 clearfix를 사용해 float를 해제했습니다.
            </p>
        
    </main>
    </div>
    <footer>
        <p>푸터 영역 - clear: both를 사용해 float을 해제했습니다.</p>
    </footer>
</body>
</html>
