<!DOCTYPE html>
<html lang="ko-KR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex 레이아웃 실습1</title>
    <style>
        .wrap{
            background-color: gainsboro;
            width: 240px;
            height: 240px;
            display: flex;
            align-items: center;
            flex-direction: row-reverse;
        }
        .wrap > div{
            color: white;
            line-height: 70px;
            text-align: center;
            font-size: 20px;
            width: 70px;
            height: 70px;

        }
        .blue{
            background-color: blue;
        }
    </style>
</head>
<body>
    <div class="wrap">
        <div class="blue">A</div>
    </div>
</body>
</html>
